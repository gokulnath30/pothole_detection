<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pothole Detection</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>

<body>
    <header class="p-3 text-bg-dark">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                    <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
                        <use xlink:href="#bootstrap"></use>
                    </svg>
                </a>

                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <h4>Pothole Detection</h4>
                </ul>

                <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
                    <input type="file" id="files" class="form-control">
                </form>

                <div class="text-end">
                    <button type="button" id="btn_submit" class="btn btn-outline-primary me-2">Upload</button>
                </div>
            </div>
        </div>
    </header>
    <div class="container-fluid">
        <div class="row">
            <div class="col-8">
                <div class="card mt-2">
                    <div class="card-body">
                        <div class="p-2">
                            <img src="{{url_for('static', filename='image/download.png')}}" class="img-fluid" alt="...">
                        </div>

                    </div>
                </div>

            </div>

            <div class="col-4">

                <div class="card mt-2">
                    <div class="card-body">
                        <div class="p-2">


                            <div class="card">
                                <div class="card-header">
                                    Pothole 1
                                </div>
                                <div class="card-body ">
                                    <div class="row mt-2">
                                        <div class="col-6">
                                            <h6 class="my-0">width</h6>
                                        </div>
                                        <div class="col-6">
                                            <h6 class="my-0">12 Cm</h6>
                                        </div>
                                    </div>

                                    <div class="row mt-2">
                                        <div class="col-6">
                                            <h6 class="my-0">Height</h6>
                                        </div>
                                        <div class="col-6">
                                            <h6 class="my-0">50 Cm</h6>
                                        </div>
                                    </div>


                                    <div class="row mt-2">
                                        <div class="col-6">
                                            <h6 class="my-0">Depth</h6>
                                        </div>
                                        <div class="col-6">
                                            <h6 class="my-0">12 Cm</h6>
                                        </div>
                                    </div>
                                </div>
                            </div>


                            <div class="card pt-5">
                                <div class="card-header">
                                    Pothole 2
                                </div>
                                <div class="card-body ">
                                    <div class="row mt-2">
                                        <div class="col-6">
                                            <h6 class="my-0">width</h6>
                                        </div>
                                        <div class="col-6">
                                            <h6 class="my-0">12 Cm</h6>
                                        </div>
                                    </div>

                                    <div class="row mt-2">
                                        <div class="col-6">
                                            <h6 class="my-0">Height</h6>
                                        </div>
                                        <div class="col-6">
                                            <h6 class="my-0">50 Cm</h6>
                                        </div>
                                    </div>


                                    <div class="row mt-2">
                                        <div class="col-6">
                                            <h6 class="my-0">Depth</h6>
                                        </div>
                                        <div class="col-6">
                                            <h6 class="my-0">12 Cm</h6>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>

                    </div>
                </div>


            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"
        integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
        $("#btn_submit").on('click', function () {
            var data = new FormData();
            data.append('files', $('#files')[0].files[0]);

            $.ajax({
                url: 'upload',
                type: 'post',
                data:data,
                contentType: false,
                processData: false,
                success: function (response) {
                    if (response != 0) {
                        $("#img").attr("src", response);
                        $(".preview img").show(); // Display image element
                    } else {
                        alert('file not uploaded');
                    }
                },
            });
        })

    </script>
</body>

</html>
